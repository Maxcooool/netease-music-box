    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - name: Update gist
        uses: ./
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: c5a5b0a7a4ee708ac7c933aa9f2f2bcb
          USER_ID: 274327336
          USER_TOKEN: ${{ secrets.USER_TOKEN }}
